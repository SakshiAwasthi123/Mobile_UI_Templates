<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .profile-header {
            background: linear-gradient(to right, #a4508b, #5f0a87);
            color: white;
            border-radius: 0 0 30px 30px;
            padding: 2rem;
            text-align: center;
        }

        .profile-header img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid white;
        }

        .profile-menu {
            margin-top: 20px;
        }

        .menu-item {
            padding: 10px 20px;
            display: flex;
            align-items: center;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .menu-item:hover {
            background-color: #f1f1f1;
        }

        .menu-item i {
            font-size: 20px;
            color: #6c757d;
            margin-right: 15px;
        }

        .menu-item span {
            font-size: 18px;
            font-weight: 500;
            color: #212529;
        }
            
        .menu-item .badge {
        margin-left: auto;
        background-color: #8e44ad;
        color: white;
        }
        
        .logout {
        text-align: center;
        margin: 20px 0;
        color: #8e44ad;
        }

        .logout i {
        font-size: 20px;
        margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <!-- Profile Header -->
        <div class="profile-header">
            <img src="https://www.girlschase.com/sites/default/files/styles/461x320/public/how-to-get-foreign-girls-preview.jpg?itok=XOHflngm" alt="Profile Image">
            <h2 class="mt-3">Naila Stefenson</h2>
            <p>UI/UX Designer</p>
        </div>

        <!-- Profile Menu -->
        <div class="profile-menu container mt-4">
            <div class="menu-item">
                <i class="bi bi-person"></i>
                <span>My Profile</span>
            </div>
            <div class="menu-item">
                <i class="bi bi-envelope"></i>
                <span>Messages</span>
                <span class="badge">7</span>
            </div>
            <div class="menu-item">
                <i class="bi bi-heart"></i>
                <span>Favourites</span>
            </div>
            <div class="menu-item">
                <i class="bi bi-geo-alt"></i>
                <span>Location</span>
            </div>
            <div class="menu-item">
                <i class="bi bi-gear"></i>
                <span>Settings</span>
            </div>
        </div>

        <div class="logout">
            <i class="bi bi-box-arrow-left"></i>
            <span>Logout</span>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
