<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            /* background-color: #1b3d44; */
            font-family: Arial, sans-serif;
        }

        .header {
            text-align: center;
            padding: 20px;
            color: white;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            position: relative;
        }

        .header img {
            position: absolute;
            left: 60px;
            top: 50%;
            transform: translateY(-50%);
            width: 25px;
            height: 25px;
            border-radius: 10px;
        }

        .profile-section {
            text-align: center;
            margin-top: 15px;
        }

        .profile-pic {
            width: 85px;
            height: 85px;
            border-radius: 30px;
            object-fit: cover;
           
        }

        .contact-info {
            margin-top: 10px;
            font-size: 15px;
            color:white;
        }

        .contact-info h5 {
            margin: 5px 0;
            font-size: 20px;
            font-weight: bold;
        }

        .buttons-section {
            margin: 10px 5px;
            display: flex;
            justify-content: space-between;
        }

        .buttons-section .btn {
            flex: 1;
            margin: 0 5px;
            font-size: 14px;
            color:white;
            border-radius: 12px;
            padding: 10px;
        }

        .bottom-controls {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: white;
            padding: 15px 10px 10px;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .bottom-controls .control-buttons {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .bottom-controls button {
            background-color: transparent;
            border: none;
            color: #0f6d7e;
            font-size: 16px;
            border: none;
            background-color: white;
            border-radius: 20px;
        }

        .bottom-controls .end-call {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 12px;
            font-size: 20px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .caller-insights {
            text-align: center;
            font-size: 14px;
            color: #073983;
            margin-top: 10px;
        }
    </style>
</head>
